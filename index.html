<!DOCTYPE html>
<html>
<head>
    <title>Minimum Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; padding-top: 50px; }
        .box { background: white; padding: 25px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); width: 350px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 50px; }
        button { width: 100%; padding: 12px; background-color: #008080; color: brown; border: none; border-radius: 5px; cursor: pointer; font-size: 50px; font-weight: bold; }
        button:hover { background-color: #006666; }
        #output { margin-top: 20px; padding: 15px; background: #eaffe1; border: 1px solid #b2d8b2; border-radius: 5px; font-size: 18px; color: #333; text-align: center; }
    </style>
</head>
<body>

<div class="box">
    <h2 style="text-align:center; color:#333;">Prize Calculator</h2>
    
    <label>Total Volume:</label>
    <input type="number" id="volInput" value="0">
    
    <label>Number of Winners:</label>
    <input type="number" id="winInput" value="0">
    
    <button onclick="doMath()">Calculate Share</button>

    <div id="output">
        Results will appear here
    </div>
</div>

<script>
    function doMath() {
        // 1. Get numbers from boxes
        var v = parseFloat(document.getElementById('volInput').value);
        var w = parseFloat(document.getElementById('winInput').value);
        
        // 2. The Formula: (Volume + 20%) / 2 / winners
        var step1 = v * 1.20;       // Add 20%
        var step2 = step1 / 2;      // Divide by 2
        var final = step2 / w;      // Divide by winners
        
        // 3. Show the result on the screen
        document.getElementById('output').innerHTML = 
            "<strong>Total Share Per Winner:</strong><br><span style='font-size:24px; color:#008080;'>" + final.toFixed(2) + "</span>";
    }
</script>

</body>
</html>
